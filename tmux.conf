source '/Users/corey.woodcox/.files/powerline/powerline/bindings/tmux/powerline.conf'

unbind C-b
set -g prefix C-a
setw -g mode-mouse on

set -g default-terminal "screen-256color"
set -g history-limit 100000

# reattach zsh to the user namespace so I can use pbcopy, etc
set-option -g default-command "reattach-to-user-namespace -l /usr/local/bin/zsh"

# let's unbind some of these defaults because they're dumb
unbind Up
unbind Down
unbind Left
unbind Right
unbind l

# we like vim-style motion binding better i think
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

bind-key J swap-pane -D
bind-key K swap-pane -U

bind-key C-h resize-pane -L 5
bind-key C-j resize-pane -D 5
bind-key C-k resize-pane -U 5
bind-key C-l resize-pane -R 5

unbind [
unbind p
bind Escape copy-mode
bind p paste-buffer
bind-key -t vi-copy 'v' begin-selection
bind-key -t vi-copy 'y' copy-selection
